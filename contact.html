<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam tempore cumque dolorem odio porro laudantium iste aperiam?</p>

<p class="term">Todos los campos marcados con <span>*</span> son obligatorios.</p>

<form action="post">
    <label for="name">Nombre completo <span> *</span> </label>
    <input type="text" id="name" placeholder=" Nombre..." required>

    <label for="email">Email <span>*</span></label>
    <input type="email" id="email" placeholder=" nombre.apellidos@mail.com" required>

    <label for="Tel">Teléfono</label>
    <input type="tel" id="Tel" placeholder=" Ej: 123456789" maxlength="9">

    <label for="message">Mensaje <span>*</span></label>
    <textarea name="" id="message" cols="30" rows="10" placeholder="¿Qué necesitas?" required></textarea>

    <input class="send" type="submit" value="Enviar">
</form>



<a href="#top-contact" class='a_return' title="Volver al inicio">
